<!DOCTYPE html>
<html>
<head>
 <title>New HTML Form Elements and Tags</title>
</head>
<body>
 <h2>New HTML Form Elements and Tags</h2>
 
 <form action="/submit" method="post">
 <div>
 <label for="date">Date:</label>
 <input type="date" id="date" name="date">
 </div>
 <div>
 <label for="number">Number:</label>
 <input type="number" id="number" name="number">
 </div>
 <div>
 <label for="range">Range:</label>
 <input type="range" id="range" name="range" min="0" max="100">
 </div>
 <div>
 <label for="email">Email:</label>
 <input type="email" id="email" name="email">
 </div>
 <div>
 <label for="search">Search:</label>
 <input type="search" id="search" name="search">
 </div>
 <div>
 <label for="datalist">Datalist:</label>
 <input type="text" id="datalist" name="datalist" list="options">
 <datalist id="options">
 <option value="Option 1">
 <option value="Option 2">
 <option value="Option 3">
 </datalist>
 </div>
 <div>
 <label for="audio">Audio:</label>
 <audio controls>
 <source src="audio.mp3" type="audio/mpeg">
 Your browser does not support the audio element.
 </audio>
 </div>
 <div>
 <label for="video">Video:</label>
 <video controls>
 <source src="https://youtu.be/j9qGmO8Yy-Y?si=ibq2cOVs-Ar3NsSF" type="video/mp4">
 Your browser does not support the video element.
 </video>
 </div>
 <div>
 <article>
 <h3>Article Title</h3>
 <p>This is the content of the article.</p>
 </article>
 </div>
 <div>
 <input type="submit" value="Submit">
 </div>
 </form>
</body>
</html>
